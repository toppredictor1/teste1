<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>
  <h1>Admin Panel</h1>
  <textarea id="series" rows="5" cols="40" placeholder="Пример: 2.1, 3.4, 5.0"></textarea><br>
  <button onclick="saveSeries()">Сохранить</button>

  <script>
    function saveSeries(){
      const val = document.getElementById('series').value.trim();
      localStorage.setItem('aviatorSeries', val);
      alert("Коэффициенты сохранены!");
    }
  </script>
</body>
</html>
